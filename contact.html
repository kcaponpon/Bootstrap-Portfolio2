<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>About Me</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>

  <header id="masthead">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Kristine C.</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="index.html" class="nav-link" href="#">About Me<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a href="portfolio.html" class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li><label for="name">Name</label><input type="text" name="name" id="name" placeholder="John Smith" required="required">
          </li>
          <li><label for="email">Email</label><input type="text" name="email" id="email" placeholder="example@gmail.com"
              required="required">
          </li>
          <li>
            <label for="message">Message</label><textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" name="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <img src="assets/images/github-128.png" class="social" alt="GitHub">
        <img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">
        <img src="assets/images/stackedoverflow-128.png" class="social" alt="Stack Overflow">
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      &copy; Copyright 2018 Kristine Caponpon
    </div>

  </footer>
</body>

</html>
